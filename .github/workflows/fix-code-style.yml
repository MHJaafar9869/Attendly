name: fix-code-style

on:
  push:

jobs:
  fix-code-style:
    runs-on: ubuntu-latest

    permissions:
      contents: write # required for committing changes
      pull-requests: write

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0 # ensures full git history for commits

      - name: ðŸ§° Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer
          coverage: none

      - name: ðŸ§± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: |
          composer install --no-interaction --no-progress
          npm ci

      - name: ðŸ§¹ Run Rector
        run: composer rector -- --no-interaction

      - name: ðŸŽ¨ Run Laravel Pint
        run: composer pint -- --verbose

      - name: ðŸ’… Run Prettier
        run: npm run prettier -- --write .

      - name: âœ… Check for changes
        id: git_diff
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Commit and push changes
        if: steps.git_diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: fix code style"
