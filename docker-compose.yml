services:
    app:
        container_name: attendly-app
        command: ["frankenphp", "run", "-w", "--config", "/etc/caddy/Caddyfile"]
        build:
            context: .
            dockerfile: Dockerfile
        image: attendly/laravel-frankenphp
        ports:
            - "${APP_PORT:-80}:80"
            - "${VITE_PORT:-5173}:5173"
        environment:
            APP_URL: "http://attendly.test"
            XDEBUG_MODE: ${SAIL_XDEBUG_MODE:-off}
        volumes:
            - .:/var/www/html
        restart: unless-stopped
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy
        networks:
            - attendly

    mysql:
        container_name: attendly-mysql
        image: mysql:8.0
        restart: unless-stopped
        ports:
            - "${FORWARD_DB_PORT:-3307}:3306"
        environment:
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - attendly
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 5

    redis:
        container_name: attendly-redis
        image: redis:alpine
        restart: unless-stopped
        ports:
            - "${FORWARD_REDIS_PORT:-6379}:6379"
        volumes:
            - redis-data:/data
        networks:
            - attendly
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 5

    phpmyadmin:
        container_name: attendly-phpmyadmin
        image: phpmyadmin/phpmyadmin
        restart: unless-stopped
        ports:
            - "${PMA_PORT:-8081}:80"
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_USER: "${DB_USERNAME}"
            PMA_PASSWORD: "${DB_PASSWORD}"
            UPLOAD_LIMIT: 100M
        depends_on:
            mysql:
                condition: service_healthy
        networks:
            - attendly

networks:
    attendly:
        driver: bridge

volumes:
    mysql-data:
    redis-data:
